<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 text-center">

                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-light">
                            <thead class="bg-info">
                            <tr>
                                <th>index</th>
                                <th>image</th>
                                 <th>name</th>
                                <th>surname</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="animate" ng-repeat="user in $ctrl.users | filter:$ctrl.getUsers | orderBy:$ctrl.orderProp  ">
                                <td>{{$index}}</td>
                                <td class="img ">
                                    <a href="#!/users/{{user.id}}" >
                                    <img class="rounded-circle" ng-src="{{user.avatarUrl}}"
                                                      alt="{{user.name}}">
                                    </a>
                                </td>
                                <td><a href="#!/users/{{user.id}}">{{user.name}}</a></td>
                                <td>{{user.surname}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <p>{{getResultMessage}}</p>
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                </select>
            </p>
            <p>
                Search:
                <input ng-model="$ctrl.getUsers" />
            </p>
        </div>
    </div>
</div>
