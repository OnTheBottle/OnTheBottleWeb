<div class="event"
     ng-click="self.showEventInfo()"
     data-toggle="modal" data-target="#myModalEvent">
    <img class="pub-img" ng-src="{{self.event.place.avatar}}">
    <div class="title-event"><p>{{self.event.title}}</p></div>
    <p class="description">{{self.event.text | cut:true:350:' ...'}}</p>
    <p class="time">{{self.event.startTime}} - {{self.event.endTime}}</p>
    <div class="people">
        <img src="images/events/user.svg">
        <p>{{self.event.users.length}}</p>
    </div>
</div>
