<div class="container-fluid">
    <div class="row">
        <div class="container-fluid">
            <!--Write your HTML here-->
            <p class="text-info h2 text-center">Поиск</p>

            <div class="row justify-content-md-center">
                <div ng-repeat="person in model.listOfPersons" class="col-md-3">

                    <div class="alert alert-info bg-light m-2">
                        <a class="dropdown-item p-0" href="#!/userInfo/{{person.id}}">
                            <div class="text-center">
                                <img ng-if="person.avatarUrl" src="{{person.avatarUrl}}" class="friend-avatar"
                                     alt="ava">
                                <img ng-if="!person.avatarUrl" src="images/userspictures/default-avatar.jpeg"
                                     class="friend-avatar" alt="ava">
                            </div>
                            <div class="pb-1">
                                <p class="text-center">{{person.name}} {{person.surname}}</p>
                            </div>
                        </a>
                        <div>
                            <button-friends-comp size="small" user-id="person.id"></button-friends-comp>
                        </div>
                    </div>
                </div>
            </div>
            <!--{{model.listOfPersons}}-->
        </div>
    </div>
</div>
