<p class="text-info h2 text-center">Вход</p>
<form>
    <div class="form-group text-left">
        <label for="login">Логин:</label>
        <input type="text" ng-model="model.authData.login" class="form-control" id="login">
    </div>
    <div class="form-group text-left">
        <label for="password">Пароль:</label>
        <input type="password" ng-model="model.authData.password" class="form-control" id="password">
    </div>
    <div class="form-group text-right">
        <b>{{model.isAuthUser}}   </b><button type="submit" ng-click="model.auth()" class="btn btn-primary p-3 pl-5 pr-5">Войти</button>
    </div>
</form>
