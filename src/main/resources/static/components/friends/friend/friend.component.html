<div class="container-fluid bg-light alert alert-info m-1 mb-3 friend-card">
    <div class="row text-center">
        <div class="col p-1">
            <a class="dropdown-item p-0" href="#!/userInfo{{model.friend.id}}">
                <div>
                    <img ng-if="!!model.friend.avatarUrl" src="{{model.friend.avatarUrl}}" class="friend-avatar"
                         alt="ava">
                    <img ng-if="!model.friend.avatarUrl" src="images/userspictures/default-avatar.jpeg"
                         class="friend-avatar" alt="ava">
                </div>
                <div class="pb-1">
                    {{model.friend.name}} {{model.friend.surname}}
                </div>
            </a>
            <div ng-show="model.friend.friendStatus == 'confirmed'">
                <button type="button" ng-click="model.denyRelation()" class="btn btn-danger pl-4 pr-4">Забыть</button>
            </div>
            <div ng-show="model.friend.friendStatus == 'requested'">
                <button type="button" class="btn btn-default pl-4 pr-4">Приглашен</button>
            </div>
            <div ng-show="model.friend.friendStatus == 'notconfirmed'">
                <button type="button" ng-click="model.confirmRelation()" class="btn btn-success pl-2 pr-2">Принять!
                </button>
                <button type="button" ng-click="model.denyRelation()" class="btn btn-danger pl-2 pr-2">Отклонить
                </button>
            </div>
            <div ng-show="model.friend.friendStatus == 'unknown'">
                <button type="button" ng-click="model.invite()" class="btn btn-info pl-4 pr-4">Пригласить</button>
            </div>

        </div>
    </div>
</div>
