<div>authID: {{model.authId}}</div>
<div>sender: {{sender.name}} {{sender.surname}}</div>
<div>recipient: {{recipient.name}} {{recipient.surname}}</div>
<div class="form-inline">
    <label class="pr-2">sender:</label>
    <select class="form-control" ng-model="sender"
            ng-options="fromUser.name group by fromUser.surname for fromUser in model.friends"
            class="custom-select form-control">
        <option value="">-- choose Name --</option>
    </select>
    <label class=" pl-2 pr-2">recipient:</label>
    <select ng-model="recipient" class="custom-select form-control"
            ng-options="fromUser.name group by fromUser.surname for fromUser in model.friends">
        <option value="">-- choose Name --</option>
    </select>
    <button type="button" ng-click="model.connect(sender.id, recipient.id)"
            class="btn btn-primary pl-3 m-2">Connect
    </button>
</div>
<div>
    <ul id="messageArea"></ul>
</div>
<div>
    <form id="messageForm" name="messageForm">
        <div class="form-group">
            <div class="input-group clearfix">
                <input type="text" ng-model="message" placeholder="Type a message..." autocomplete="off"
                       class="form-control"/>
                <button type="button" ng-click="model.send(message)" class="primary">Отправить</button>
            </div>
        </div>
    </form>
</div>
