<div ng-init="sender.id = model.authId">
    <form id="messageForm" name="messageForm">
        <div class="form-group">
            <div class="input-group clearfix">
                <input type="text" ng-model="model.content" placeholder="Type a message..." autocomplete="off"
                       class="form-control"/>
                <button type="button" ng-click="model.send(sender.id, recipient.id, model.content)" class="primary">
                    Отправить
                </button>
            </div>
        </div>
    </form>

    <div>sender: {{sender.id}}</div>
    <div>recipient: {{recipient.name}} {{recipient.surname}}</div>
    <div class="form-inline">
        <label class=" pl-2 pr-2">recipient:</label>
        <select ng-model="recipient" class="custom-select form-control"
                ng-options="fromUser.name group by fromUser.surname for fromUser in model.friends">
            <option value="">-- choose Name --</option>
        </select>
        <button type="button" ng-click="model.connect(sender.id, recipient.id)"
                class="btn btn-primary pl-3 m-2">Connect
        </button>
    </div>

    <div>
        <ul id="messageArea"></ul>
    </div>
</div>
