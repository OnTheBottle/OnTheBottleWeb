<div class="container-fluid">
    <div class="row">
        <div class="container-fluid" name='clientForm' novalidate>
            <!--Write your HTML here-->
            <p class="text-info h2 text-center">Мой профиль</p>
            <div>
                <label for="name">Name:</label>
                <input type="text" ng-model="model.user.name" ng-disabled="!model.checked" class="form-control"
                       id="name" required>
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" ng-model="model.user.surname" ng-disabled="!model.checked" class="form-control"
                       id="surname">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" ng-model="model.user.age" ng-disabled="!model.checked" name='age'
                       class="form-control" id="age" min="16" max="99">
                <span class="help-block" ng-show='clientForm.age.$error.max'>You are too old for drinking!</span>
                <span class="help-block" ng-show='clientForm.age.$error.min'>You are too young for drinking!</span>
            </div>
            <div>
                <button type="button" ng-click="model.editUser()" ng-disabled="model.checked"
                        class="btn btn-primary p-3">Edit
                </button>
                <button type="button" ng-click="model.saveEditUser()" ng-disabled='clientForm.age.$invalid ||(!model.checked)'
                        ng-show="model.checked" class="btn btn-primary p-3">Save
                </button>
            </div>
        </div>
    </div>
</div>
