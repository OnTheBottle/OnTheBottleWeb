<div class="container-fluid" ng-init="model.iView = false">
    <div class="row">
        <div class="container-fluid">
            <!--Write your HTML here-->
            <p class="text-info h2 text-center">Информация о пользователе</p>

            <div class="row justify-content-md-center">
                <div class="col-md-3 img-container">
                    <img src="{{model.user.avatarUrl}}" class="" alt="face">
                </div>
                <div class="col-md-6">
                    <div class="alert alert-info bg-light m-0">
                        <p class=" h1">{{model.user.name}} {{model.user.surname}}</p>
                    </div>
                    <div class="alert alert-info bg-light m-0">
                        <p class="text-primary">{{model.user.status}}</p>
                    </div>
                    <div class="alert alert-info bg-light">
                        <div>
                            <p class="">Age {{model.user.age}}</p>
                        </div>
                        <div>
                            <p class="">City {{model.user.city}}</p>
                        </div>
                        <div>
                            <p class="">Country {{model.user.country}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="text-info text-center h4" ng-hide="model.iView">
        <a href="" class="bg-light alert alert-info dropdown-item" ng-click="model.iView = true">Показать друзей</a>
    </div>
    <div class="text-info text-center h4" ng-hide="!model.iView">
        <a href="" class="bg-light alert alert-info dropdown-item" ng-click="model.iView = false">Скрыть друзей</a>
        <view-friends-comp user-id="model.requestData.id"></view-friends-comp>
        <a href="" class="bg-light alert alert-info dropdown-item" ng-click="model.iView = false">Скрыть друзей</a>
    </div>
    <div>
        <user-news-comp user-id="model.requestData.id"></user-news-comp>
    </div>
</div>
